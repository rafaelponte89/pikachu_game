<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pikachu Game</title>
</head>

<body>


    <nav id="menu">

        <header>
            <h1>Sart Game</h1>
        </header>
        <ul>
            <li><button id="start-game">âž²</button></li>
        </ul>
        <div id="background-menu">

        </div>
    </nav>

    <main class="game" hidden>

        <audio id="environment-sound">
            <source src="sounds/sound_theme.mp3" type="audio/mp3">
        </audio>

        <audio id="power-thunder-sound">
            <source  src="sounds/sound_power_thunder.mp3" type="audio/mp3">
        </audio>

        <img src="./images/clouds-gamer.png" id="cloud-game">

        <div id="weather-game" class="sunny-day night-day"></div>

        <div class="character" id="character">
            <!-- <img src="./images/pikachu.gif" class="character"> -->
            <img src="./images/thunder.png" id="power">
        </div>
        <img src="./images/pipe-game.png" id="pipe-game">

        <div class="score-container">
                <p>Score: <span class="score">0 </span></p>
        </div>
        <div class="controls-mobile">
            <button type="button" class="button-mobile" id="jump">Pular</button>
            <button type="button" class="button-mobile" id="thunder">Raio</button>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
